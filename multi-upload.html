<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Upload Files</title>
    <script src="folders.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">File Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="nav-link" id="upload_button">Upload Multiple Files</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="download.html">Download Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Upload Files</h2>
        <form id="uploadForm">
            <button type="button" id="upload_button" class="btn btn-primary">Upload File</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script>
        // Initialize Cloudinary Upload Widget
        const widget = cloudinary.createUploadWidget({
    cloudName: 'dlbzf1uua', // Your Cloudinary cloud name
    uploadPreset: 'web-upload',   // The upload preset we created (make sure it's configured for unsigned upload)
    sources: ['local', 'url', 'camera'], // Allow upload from local files, URLs, and camera
    showAdvancedOptions: false,
    cropping: false  // Set to true if you want to enable cropping of images
}, (error, result) => {
    if (result.event === "success") {
        console.log("File uploaded successfully:", result.info.secure_url);
        alert("File uploaded successfully!");
    } else if (error) {
        console.error("Upload failed:", error);
        alert("Upload failed.");
    }
});


        // Trigger the widget when the upload button is clicked
        document.getElementById("upload_button").addEventListener("click", function () {
            widget.open();
        });
    </script>
</body>

</html>
