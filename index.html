<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <div id="feedback" class="mt-3"></div>
</div>

<script>
    // Dummy credentials
    const dummyUsername = "123";
    const dummyPassword = "123";

    // Form submission event listener
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent actual form submission
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const feedback = document.getElementById("feedback");
        
        // Clear previous feedback
        feedback.innerHTML = "";
        
        // Validate credentials
        if (username === dummyUsername && password === dummyPassword) {
            feedback.innerHTML = `<div class="alert alert-success" role="alert">Login successful!</div>`;
        } else {
            feedback.innerHTML = `<div class="alert alert-danger" role="alert">Invalid username or password. Please try again.</div>`;
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
